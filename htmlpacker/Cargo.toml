[package]
name = "htmlpacker"
version = "0.0.1"
edition = "2021"
description = "A tool to pack web assets into a single, atomic HTML file."
license = "MIT"
readme = "README.md"
repository = "https://github.com/afnleaf/htmlpacker"
keywords = ["html", "packer", "binary", "wasm", "webassembly"]
categories = ["command-line-utilities", "web-programming"]
exclude = ["*.yaml"]

[lib]
name = "htmlpacker"
path = "src/lib.rs"

[[bin]]
name = "htmlpacker"
path = "src/bin/main.rs"

[dependencies]
base64 = "0.22.1"
brotli = "7.0.0"
clap = { version = "4.5", features = ["derive"] }
futures = "0.3.31"
maud = "*"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
sha2 = "0.10.9"
#hex = "0.4.3"
tokio = { version = "1.28", features = ["full"] }
url = { version = "2.5.4", features = ["serde"] }
#wasm-bindgen = "0.2.100"
#base94 = "0.3.0"

[profile.release]
opt-level = 3

